<ng-container *transloco="let t">
    <h2 mat-dialog-title>
      <span>{{ t("exportConfigComponent.title")}}</span>
      </h2>
    <mat-dialog-content>
      <div class="flex-center export">
        {{ t("exportConfigComponent.messages.export") }}
        <br>
    </div>
    <span> {{ t("exportConfigComponent.messages.info") }}</span>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button  color="primary" mat-dialog-close (click)="export()">{{ t("exportConfigComponent.buttons.export")}}</button>
    </mat-dialog-actions>
    </ng-container>
