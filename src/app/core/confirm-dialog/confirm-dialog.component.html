<div *transloco="let t">
  <h2 mat-dialog-title>{{ t("confirmDialog.title") }}</h2>
  <mat-dialog-content>
    {{message}}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>{{ t("confirmDialog.buttons.cancel") }}</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="true">{{ t("confirmDialog.buttons.confirm") }}</button>
  </mat-dialog-actions>
</div>
